    <script>
      let attention = prompt();
      (function () {
        'use strict';
        window.addEventListener(
          'load',
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
              form.addEventListener(
                'submit',
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                },
                false
              );
            });
          },
          false
        );
      })();

      const el = document.getElementById('reservation-dates');
      new DateRangePicker(el, {
        format: 'yyyy-mm-dd',
      });

      function notify(msgType, msg) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
          title,
          html: text,
          icon,
          confirmButtonText,
        });
      }

      const btn = document.getElementById('testBtn');
      btn.addEventListener('click', function () {
        // notify('warning', 'This is my message');
        // notifyModal(
        //   'Hello',
        //   '<i>Welcome to the golang course</i>',
        //   'success',
        //   'OK'
        // );
        // attention.toast({ title: 'Signed in successfully' });
        // attention.success({ text: 'Hello World' });
        // attention.error({ text: 'Oops!!!' });
        let html = `
          <form id= "check-availability" action="" novalidate class="needs-validation">
            <div class="form-row">
              <div class="col">
                <div class="form-row" id="reservation-dates-modal">
                  <div class="col">
                    <input class="form-control" type="text" name="start" id="start" placeholder="Arrival" disabled/>
                  </div>
                  <div class="col">
                    <input class="form-control" type="text" name="end" id="end" placeholder="Departure" disabled/>
                  </div>
                </div>
              </div>
            </div>
          </form>
        `;

        attention.custom({ title: 'Choose your dates', html });
      });

      function prompt(config) {
        let toast = function (config) {
          const { position = 'top-end', title = '', icon = 'success' } = config;
          let t = Swal.mixin({
            title,
            icon,
            toast: true,
            position,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
          });

          t.fire({});
        };

        let success = function (config) {
          const {
            icon = 'success',
            title = '',
            text: html = '',
            footer = '',
          } = config;
          let modal = Swal.fire({
            icon,
            title,
            html,
            footer,
          });

          modal.fire({});
        };

        let error = function (config) {
          const {
            icon = 'error',
            title = '',
            text: html = '',
            footer = '',
          } = config;
          let modal = Swal.fire({
            icon,
            title,
            html,
            footer,
          });

          modal.fire({});
        };

        async function custom(config) {
          const { html = '', title = '' } = config;

          const { value: formValues } = await Swal.fire({
            title,
            html,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
              new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: true,
                orientation: 'top',
              });
            },
            didOpen: () => {
              document.getElementById('start').removeAttribute('disabled');
              document.getElementById('end').removeAttribute('disabled');
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value,
              ];
            },
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        }

        return {
          toast,
          success,
          error,
          custom,
        };
      }
    </script>
